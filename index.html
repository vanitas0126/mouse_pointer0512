<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mouse Tracker - Cosmic Field</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background:  #0c0c30 ;
      font-family: 'Segoe UI', sans-serif;
      cursor: none;
    }

    .line {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.15);
      pointer-events: none;
    }
    .horizontal { width: 100%; height: 1px; }
    .vertical { width: 1px; height: 100%; }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #00f0ffcc, #00ffff22);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,255,255,0.6), 0 0 30px rgba(0,255,255,0.4);
      pointer-events: none;
      left: 1px;
      top: 1px;
      transform: none;
    }
    .target::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0,255,255,0.9);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tag {
      position: absolute;
      color: #bdf0ff;
      font-size: 14px;
      padding: 3px 8px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 6px;
      pointer-events: none;
      left: 70px;
      top: 5px;
      transform: none;
      transition: opacity 0.4s ease;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: screen;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="line horizontal"></div>
  <div class="line vertical"></div>
  <div class="target"></div>
  <span class="tag">Hello (1px, 1px)</span>

  <script>
    const vertical = document.querySelector('.vertical');
    const horizontal = document.querySelector('.horizontal');
    const target = document.querySelector('.target');
    const tag = document.querySelector('.tag');
    let movedOnce = false;

    window.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      vertical.style.transform = `translateX(${x}px)`;
      horizontal.style.transform = `translateY(${y}px)`;
      target.style.transform = `translate(${x - 25}px, ${y - 25}px)`;

      if (!movedOnce) {
        movedOnce = true;
        tag.style.opacity = 1;
      }

      tag.innerHTML = `${x}px, ${y}px`;
      tag.style.transform = `translate(${x + 20}px, ${y - 30}px)`;
    });

    const createStars = (count) => {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('shape');

        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.background = `white`;
        star.style.opacity = 0.6;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;

        document.body.appendChild(star);

        gsap.to(star, {
          y: '+=200',
          x: `+=${(Math.random() - 0.5) * 200}`,
          opacity: 0.3 + Math.random() * 0.7,
          duration: Math.random() * 4 + 2,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      }
    };

    const createAsteroids = (count) => {
      for (let i = 0; i < count; i++) {
        const asteroid = document.createElement('div');
        asteroid.classList.add('shape');

        const size = Math.random() * 30 + 10;
        asteroid.style.width = `${size}px`;
        asteroid.style.height = `${size}px`;
        const hue = Math.floor(Math.random() * 360);
        asteroid.style.background = `radial-gradient(circle, hsla(${hue}, 100%, 70%, 0.9), hsla(${hue}, 100%, 50%, 0.5))`;
        asteroid.style.boxShadow = `0 0 20px hsla(${hue}, 100%, 70%, 0.7), 0 0 40px hsla(${hue}, 100%, 50%, 0.5)`;
        asteroid.style.top = `${Math.random() * window.innerHeight}px`;
        asteroid.style.left = `${Math.random() * window.innerWidth}px`;

        document.body.appendChild(asteroid);

        gsap.to(asteroid, {
          x: (Math.random() - 0.5) * 1200,
          y: (Math.random() - 0.5) * 1000,
          scale: Math.random() * 1.5 + 0.5,
          rotation: 360 * Math.random(),
          duration: Math.random() * 5 + 3,
          repeat: -1,
          yoyo: true,
          ease: "power1.inOut"
        });
      }
    };

    createStars(150);
    createAsteroids(40);
  </script>
</body>
</html>
