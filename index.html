<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mouse Tracker - Shooting Geometry</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a23;
      font-family: 'Segoe UI', sans-serif;
      cursor: none;
    }

    .line {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }
    .horizontal { width: 100%; height: 1px; }
    .vertical { width: 1px; height: 100%; }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffffffcc, #ffffff22);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 25px rgba(255,255,255,0.3);
      pointer-events: none;
      left: 1px;
      top: 1px;
      transform: none;
    }
    .target::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tag {
      position: absolute;
      color: white;
      font-size: 16px;
      padding: 3px 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      pointer-events: none;
      left: 70px;
      top: 5px;
      transform: none;
      transition: opacity 0.4s ease;
    }

    .shape {
      position: absolute;
      mix-blend-mode: lighten;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="line horizontal"></div>
  <div class="line vertical"></div>
  <div class="target"></div>
  <span class="tag">Hello (1px, 1px)</span>

  <script>
    const vertical = document.querySelector('.vertical');
    const horizontal = document.querySelector('.horizontal');
    const target = document.querySelector('.target');
    const tag = document.querySelector('.tag');
    let movedOnce = false;

    window.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      vertical.style.transform = `translateX(${x}px)`;
      horizontal.style.transform = `translateY(${y}px)`;
      target.style.transform = `translate(${x - 25}px, ${y - 25}px)`;

      if (!movedOnce) {
        movedOnce = true;
        tag.style.opacity = 1;
      }

      tag.innerHTML = `${x}px, ${y}px`;
      tag.style.transform = `translate(${x + 20}px, ${y - 30}px)`;
    });

    const createShapes = (count) => {
      for (let i = 0; i < count; i++) {
        const bullet = document.createElement('div');
        bullet.classList.add('shape');

        const size = Math.random() * 20 + 10;
        bullet.style.width = `${size}px`;
        bullet.style.height = `${size * 0.2}px`;
        bullet.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
        bullet.style.borderRadius = '4px';
        bullet.style.top = `${Math.random() * window.innerHeight}px`;
        bullet.style.left = `${Math.random() * window.innerWidth}px`;

        document.body.appendChild(bullet);

        gsap.to(bullet, {
          x: (Math.random() - 0.5) * 1000,
          y: (Math.random() - 0.5) * 800,
          rotation: (Math.random() - 0.5) * 720,
          duration: Math.random() * 2 + 1.5,
          repeat: -1,
          yoyo: true,
          ease: "power2.inOut"
        });
      }
    };

    createShapes(80);
  </script>
</body>
</html>
